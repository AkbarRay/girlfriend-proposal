<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Dinner With Me?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffecd2);
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            cursor: none; /* Hide default cursor */
        }
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff69b4;
            pointer-events: none;
            animation: float 2s ease-out forwards;
        }
        @keyframes float {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }
        .page {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            opacity: 0; /* Start hidden for animation */
            transition: opacity 0.5s ease-in-out; /* Smooth fade transition */
            width: 90%; /* Responsive width */
            max-width: 500px; /* Max width for large screens */
        }
        .page.active {
            display: block;
            opacity: 1; /* Fade in when active */
        }
        h1 {
            color: #ff1493;
            font-size: 2.5em; /* Responsive font size */
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s, transform 0.2s; /* Add hover effect */
        }
        button:hover {
            transform: scale(1.05); /* Slight grow on hover for movement */
        }
        #yesBtn {
            background: #ff69b4;
            color: white;
        }
        #yesBtn:hover {
            background: #ff1493;
        }
        #noBtn {
            background: #ccc;
            color: #333;
            position: relative;
        }
        #noBtn:hover {
            background: #aaa;
        }
        .food-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        .food-options label {
            font-size: 1.2em;
            cursor: pointer;
        }
        .food-options input[type="radio"] {
            margin-right: 10px;
        }
        #customFood {
            display: none;
            margin-top: 10px;
            width: 80%; /* Responsive width */
            padding: 10px;
            border: 2px solid #ff69b4;
            border-radius: 5px;
        }
        .date-picker {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="date"], input[type="time"] {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            margin: 10px;
            width: 80%; /* Responsive width */
            max-width: 200px;
        }
        .final-message {
            font-size: 1.5em;
            line-height: 1.5;
        }

        /* Responsive Design: Media Queries */
        @media (max-width: 768px) { /* Tablet and mobile */
            h1 {
                font-size: 2em; /* Smaller font on small screens */
            }
            button {
                padding: 12px 25px;
                font-size: 1.1em;
            }
            .food-options label {
                font-size: 1.1em;
            }
            .page {
                padding: 15px; /* Less padding on small screens */
            }
        }
        @media (max-width: 480px) { /* Small mobile */
            h1 {
                font-size: 1.8em;
            }
            button {
                padding: 10px 20px;
                font-size: 1em;
            }
            .food-options label {
                font-size: 1em;
            }
            .final-message {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div id="page1" class="page active">
        <h1>First Dinner With Me?</h1>
        <button id="yesBtn">YES</button>
        <button id="noBtn">NO</button>
    </div>

    <div id="page2" class="page">
        <h1>YES, i knew you’d say yes</h1>
        <button id="nextBtn2">next</button>
    </div>

    <div id="page3" class="page">
        <h1>WHAT WOULD YOU LIKE TO EAT??</h1>
        <div class="food-options">
            <label><input type="radio" name="food" value="Steak"> Steak</label>
            <label><input type="radio" name="food" value="Pizza"> Pizza</label>
            <label><input type="radio" name="food" value="Sushi"> Sushi</label>
            <label><input type="radio" name="food" value="Salad"> Salad</label>
            <label><input type="radio" name="food" value="Lalapan"> Lalapan</label>
            <label><input type="radio" name="food" value="All You Can Eat"> All You Can Eat</label>
            <label><input type="radio" name="food" value="Isi Sendiri"> Isi Sendiri</label>
            <input type="text" id="customFood" placeholder="Isi makanan sendiri...">
        </div>
        <button id="nextBtn3">next</button>
    </div>

    <div id="page4" class="page">
        <h1>Schedule Our Dinner</h1>
        <div class="date-picker">
            <input type="date" id="dateInput">
            <input type="time" id="timeInput">
        </div>
        <button id="nextBtn4">next</button>
    </div>

    <div id="page5" class="page">
        <h1>Thank you for saying yes.</h1>
        <p class="final-message">I promise this will be our first beautiful memory together.</p>
    </div>

    <script>
        // Hearts trail following cursor
        document.addEventListener('mousemove', function(e) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '❤️';
            heart.style.left = e.pageX + 'px';
            heart.style.top = e.pageY + 'px';
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 2000);
        });

        // Page navigation with smooth transitions
        const pages = document.querySelectorAll('.page');
        let currentPage = 0;
        let selectedFood, selectedDate, selectedTime;

        function showPage(pageIndex) {
            // Fade out current page
            pages[currentPage].classList.remove('active');
            // After fade out, fade in new page
            setTimeout(() => {
                pages.forEach((page, index) => {
                    page.classList.toggle('active', index === pageIndex);
                });
                currentPage = pageIndex;
            }, 500); // Match transition duration
        }

        // Page 1: YES to Page 2
        document.getElementById('yesBtn').addEventListener('click', () => {
            showPage(1);
        });

        // No button moves randomly on hover (with margin to stay in view)
        document.getElementById('noBtn').addEventListener('mouseover', function() {
            const btn = this;
            const margin = 50; // Margin to keep button in view
            const maxX = window.innerWidth - btn.offsetWidth - margin;
            const maxY = window.innerHeight - btn.offsetHeight - margin;
            const randomX = Math.random() * maxX + margin;
            const randomY = Math.random() * maxY + margin;
            btn.style.position = 'absolute';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        });

        // Page 2: next to Page 3
        document.getElementById('nextBtn2').addEventListener('click', () => {
            showPage(2);
        });

        // Page 3: Food selection and next to Page 4
        document.querySelectorAll('input[name="food"]').forEach(radio => {
            radio.addEventListener('change', function() {
                selectedFood = this.value;
                if (this.value === 'Isi Sendiri') {
                    document.getElementById('customFood').style.display = 'block';
                } else {
                    document.getElementById('customFood').style.display = 'none';
                }
            });
        });
        document.getElementById('nextBtn3').addEventListener('click', () => {
            if (selectedFood) {
                if (selectedFood === 'Isi Sendiri') {
                    selectedFood = document.getElementById('customFood').value || 'Isi Sendiri';
                }
                showPage(3);
            } else {
                alert('Please select a food option.');
            }
        });

        // Page 4: Date/Time and next to Page 5
        document.getElementById('nextBtn4').addEventListener('click', () => {
            selectedDate = document.getElementById('dateInput').value;
            selectedTime = document.getElementById('timeInput').value;
            if (selectedDate && selectedTime) {
                showPage(4);
            } else {
                alert('Please select a date and time.');
            }
        });
    </script>
</body>
</html>
